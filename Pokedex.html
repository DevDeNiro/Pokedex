<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Pokedex.css">
    <link rel="shortcut icon" href="./assets/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>
</head>

<body>

<div class="container">

    <div class="section1">
        <div class="section_title">
            <h1 class="_title">Pokedex <br> Pokemon</h1>
            <img src="./assets/pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="section_info">
            <div class="section_data">
                <label class="section_label">Pokemon name :</label>
				<input type="text" class="section_input nomPokemon">
            </div>
            <div class="section_data">
                <label class="section_label">Type of Pokemon :</label>
				 <input  class="section_input typePokemon">  <!-- list="types" -->
                <datalist id="types">
                    <option value="Steel">
                    <option value="Fight">
                    <option value="Dragon">
                    <option value="Water">
                    <option value="Electric">
                    <option value="Fairy">
                    <option value="Fire">
                    <option value="Ice">
                    <option value="Insect">
                    <option value="Normal">
                    <option value="Plant">
                    <option value="Poison">
                    <option value="Psych">
                    <option value="Rock">
                    <option value="Ground">
                    <option value="Spectrum">
                    <option value="Darkness">
                    <option value="Flight">
                </datalist>
			</div>
            <div class="section_data">
                <label class="section_label">Image URL :</label>
				<input type="text" class="section_input urlPokemon">
            </div>
            <div class="section_data">
                <button class="bouton">Add to Pokedex</button>
            </div>
        </div>
    </div>

    <div class="section2"> </div>
</div>

<script src="./assets/Pokedex.js"></script>
</body>

</html>
